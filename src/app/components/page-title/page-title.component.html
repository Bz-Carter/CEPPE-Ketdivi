<!-- Page Title
============================================= -->
<section class="section parallax dark bottommargin-lg" id="page-title" style="background-image: url('{{image}}'); background-size: cover;" data-bottom-top="background-position:0px 0px;">

    <div class="container clearfix">
        <h1>{{title}}</h1>
        <span>{{subtitle}}</span>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
        </ol>
    </div>

</section><!-- #page-title end -->
